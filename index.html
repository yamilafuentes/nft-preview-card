<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: right; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="card">
      <div class="image">
        <div class="icon">
          <img  src="images/icon-view.svg">
        </div>
        <div class="main-img">
          <img  src="images/image-equilibrium.jpg">
        </div>
      </div>
      <div>
        <h2 class="title">Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.       
        </p>        
        <div class="midle-container">          
          <img class="left" src="images/icon-ethereum.svg">
          <span class="left-text">0.041 ETH</span>        
          <img class="right" src="images/icon-clock.svg">
          <span class="right-text" >3 days left</span>      
        </div>
        <div class="footer">
          <img class="img-avatar"  src="images/image-avatar.png">
          <span class="created">Creation of </span>
          <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yamilafuentes">Yamila Fuentes</a>.
  </div>
</body>
</html>
